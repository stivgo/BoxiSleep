
<div id="carouselExampleIndicators" class="carousel slide" data-interval="false">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

  </ol>
  <div class="carousel-inner" >
    <div class="carousel-item active">
      <img src='../../../assets/images/{{imgsrc[0].url}}' class="d-block w-100" alt={{imgsrc[0].alt}}>
    </div>
    <div class="carousel-item">
      <img src='../../../assets/images/{{imgsrc[1].url}}' class="d-block w-100" alt={{imgsrc[1].alt}}>
    </div>
  </div>
  <a class="carousel-control-prev bg-dark align-middle" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon " aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next bg-dark" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
