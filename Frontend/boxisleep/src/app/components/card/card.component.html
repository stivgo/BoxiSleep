<div class="card shadow p-3 mb-5 bg-white rounded" style="width: 23rem;">
  <a [routerLink]= "['/colchones', (id)]"  routerLinkActive="active">
    <img src= "{{imgsrc}}" class="card-img-top img-fluid" alt={{imgalt}}>
    <h2>{{name}}</h2>
  </a>
  <div class="card-body">
    <h3>{{price}}</h3>
    <h4>{{pricedis}}</h4>
  </div>
</div>
