<div class="description">

  <h2>{{name}}</h2>
  <h3>{{price}}</h3>

  <p> {{description}} </p>




  <label for="workStatus">Medidas</label>
  <select class="custom-select">
    <option *ngFor= "let ciudad of medidas" > {{ciudad}}</option>

  </select>


  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop"
    style="margin-top: 5%;margin-bottom: 5%;" (click)="buyMatrress()">
    Comprar
  </button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Compra Realizada</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Ha realizado la compra de {{name}} por un valor de {{price}} </p>

        </div>
        <div class="modal-footer">

            <button type="button" class="btn btn-secondary" data-dismiss="modal">Aceptar</button>

        </div>
      </div>
    </div>
  </div>
</div>
